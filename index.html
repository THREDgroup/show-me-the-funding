<head>
    <title>NSF Award Visualization</title>
    <!-- Dis my CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <!-- JQuery UI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2>About</h2>
    <p>Lorem ipsum text</p>
</div>

<div class="container my-5">
    <h2>Settings</h2>

    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select a program</label>
            <select class="form-control" id="exampleFormControlSelect1" style="width:auto">
                <optgroup label="CMMI">
                    <option>AM Advanced Manufacturing</option>
                    <option>M3X Mind Machine and Motor</option>
                    <option>Dynamics, Control and System D</option>
                    <option selected>EDSE Engineering Design and Sy</option>
                    <option>OE Operations Engineering</option>
                </optgroup>
                <optgroup label="CISE">
                    <option>HCC Human Centered Computing</option>
                    <option>Robust Intelligence</option>
                </optgroup>
                <option>IUSE</option>
            </select>
        </div>
    </form>
    <a href="#" class="btn btn-primary" role="button" aria-disabled="true" id="submit">Load Data</a>
</div>

<div class="container my-5">
    <h2>Results</h2>
    <p id="results_description"></p>
    <div id="money_histogram"></div>

    <div id="slider-range">
        <div id="custom-handle-min" class="ui-slider-handle custom-handle"></div>
        <div id="custom-handle-max" class="ui-slider-handle custom-handle"></div>
    </div>
    <div id="time_histogram"></div>
    <script src="./main.js"></script>
</div>
</body>
